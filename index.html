<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ Secret Gift Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Step 1: Secret Code Entry -->
      <div id="secret-code-section" class="section active">
        <div class="card">
          <div class="emoji">ğŸ”</div>
          <h1>Secret Gift Portal</h1>
          <p>Enter your secret code to unlock the gift form</p>
          <input
            type="text"
            id="secret-code"
            placeholder="Enter secret code"
            autocomplete="off"
          />
          <button onclick="validateSecretCode()">Unlock</button>
          <div id="code-error" class="error"></div>
        </div>
      </div>

      <!-- Step 2: Gift Information Form -->
      <div id="form-section" class="section">
        <div class="card">
          <div class="emoji">ğŸ</div>
          <h1>Claim Your Gift!</h1>
          <p>Please provide your details so we can send you the gift</p>
          <form id="gift-form">
            <input
              type="hidden"
              name="access_key"
              value="86eb9331-f0c0-4e97-8ca4-69dfb6bc3e99"
            />
            <input
              type="hidden"
              name="subject"
              value="New Gift Recipient Information"
            />

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="name">Full Name *</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="tel" id="phone" required />
            </div>

            <div class="form-group">
              <label for="address">Street Address *</label>
              <input type="text" id="address" required />
            </div>

            <div class="form-group">
              <label for="city">City *</label>
              <input type="text" id="city" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="state">State/Province *</label>
                <input type="text" id="state" required />
              </div>
              <div class="form-group">
                <label for="zip">ZIP/Postal Code *</label>
                <input type="text" id="zip" required />
              </div>
            </div>

            <div class="form-group">
              <label for="country">Country *</label>
              <input type="text" id="country" required />
            </div>

            <div class="form-group">
              <label for="notes"
                >Special Delivery Instructions (Optional)</label
              >
              <textarea id="notes" rows="3"></textarea>
            </div>

            <button type="submit">Submit Information</button>
            <div id="form-error" class="error"></div>
          </form>
        </div>
      </div>

      <!-- Step 3: Success Message -->
      <div id="success-section" class="section">
        <div class="card success">
          <div class="emoji">âœ…</div>
          <h1>Thank You!</h1>
          <p>Your information has been submitted successfully.</p>
          <p>Your gift will be on its way soon! ğŸšš</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
